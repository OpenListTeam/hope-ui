name: Publish to GitHub npm registry

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # - name: Run tests
      #   run: pnpm run test

      # - name: Type check
      #   run: pnpm run typecheck

      - name: Build project
        working-directory: ./packages/solid
        run: pnpm run build

      - name: Publish to GitHub npm registry
        working-directory: ./packages/solid
        run: |
          pnpm config set @openlistteam:registry https://npm.pkg.github.com
          pnpm config set //npm.pkg.github.com/:_authToken $NODE_AUTH_TOKEN
          pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  packages: write
  contents: read
